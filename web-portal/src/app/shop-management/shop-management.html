<div class="shop-management-container">
  <div class="header">
    <h1>Shop Management</h1>
    <button class="btn btn-primary" (click)="openAddForm()" *ngIf="!showForm">
      + Add New Product
    </button>
  </div>

  <!-- Form Modal -->
  <div class="modal-overlay" *ngIf="showForm" (click)="cancelForm()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>
        <button class="close-btn" (click)="cancelForm()">&times;</button>
      </div>

      <form class="product-form">
        <div class="form-group">
          <label for="name">Product Name *</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="formData.name"
            name="name"
            placeholder="Enter product name"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea
            id="description"
            [(ngModel)]="formData.description"
            name="description"
            rows="4"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pointsRequired">Points Required *</label>
            <input
              type="number"
              id="pointsRequired"
              [(ngModel)]="formData.pointsRequired"
              name="pointsRequired"
              min="1"
              placeholder="0"
              required
            />
          </div>

          <div class="form-group">
            <label for="stock">Stock *</label>
            <input
              type="number"
              id="stock"
              [(ngModel)]="formData.stock"
              name="stock"
              min="0"
              placeholder="0"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            [(ngModel)]="formData.imageUrl"
            name="imageUrl"
            placeholder="https://example.com/image.jpg"
          />
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="cancelForm()">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="submitForm()"
            [disabled]="!isFormValid()"
          >
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>Loading products...</p>
  </div>

  <!-- Products Table -->
  <div class="table-container" *ngIf="!loading">
    <table class="products-table" *ngIf="shopItems.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Points</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shopItems">
          <td>{{ item.id }}</td>
          <td>
            <img
              [src]="item.imageUrl || 'https://via.placeholder.com/60?text=No+Image'"
              alt="{{ item.name }}"
              class="product-image"
              (error)="$any($event.target).src='https://via.placeholder.com/60?text=Error'"
            />
          </td>
          <td class="name-cell">{{ item.name }}</td>
          <td class="description-cell">{{ item.description }}</td>
          <td class="points-cell">{{ item.pointsRequired }}</td>
          <td class="stock-cell" [class.low-stock]="item.stock <= 10">
            {{ item.stock }}
          </td>
          <td class="actions-cell">
            <button class="btn btn-sm btn-edit" (click)="openEditForm(item)">
              Edit
            </button>
            <button class="btn btn-sm btn-delete" (click)="deleteItem(item)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="empty-state" *ngIf="shopItems.length === 0">
      <h2>No Products Found</h2>
      <p>Start by adding your first product!</p>
      <button class="btn btn-primary" (click)="openAddForm()">
        + Add Product
      </button>
    </div>
  </div>
</div>
